<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - FitPickd</title>
    <meta name="description" content="Manage your FitPickd account profile">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'beige': '#F5F5DC',
                        'dark-beige': '#E8E4C9',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="font-inter bg-beige text-black">
    <!-- Hero Navigation Bar -->
    <nav class="bg-black text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center h-16">
                    <img src="../images/FitPickd Logo.png" alt="FitPickd Logo" class="h-full w-auto mr-3 object-contain" style="max-height: 64px;">
                    <a href="index.html" class="text-2xl font-bold text-white hover:text-gray-300 transition-colors" style="color: #E6D0AC;">
                        FitPickd
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="shirts.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Shirts and Polos
                        </a>
                        <a href="trousers.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Trousers
                        </a>
                    </div>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4" id="user-menu">
                    <!-- This will be populated by JavaScript -->
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-gray-300 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-black">
                    <a href="shirts.html" class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">
                        Shirts and Polos
                    </a>
                    <a href="trousers.html" class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">
                        Trousers
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-black mb-4">My Profile</h1>
                <p class="text-gray-600">Manage your account information</p>
            </div>

            <!-- Profile Form -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <form id="profile-form" class="space-y-6">
                    <!-- First Name -->
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-2">
                            First Name *
                        </label>
                        <input type="text" id="first-name" name="first-name" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                               placeholder="Enter your first name">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address *
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                               placeholder="Enter your email address">
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            Phone Number *
                        </label>
                        <input type="tel" id="phone" name="phone" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors"
                               placeholder="Enter your phone number">
                    </div>

                    <!-- Account Created Date -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Account Created
                        </label>
                        <div class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-600">
                            <span id="account-created-date">Loading...</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-between items-center pt-6">
                        <button type="button" onclick="window.location.href='index.html'" 
                                class="text-black hover:text-gray-600 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Home
                        </button>
                        <button type="submit" 
                                class="bg-black text-white py-3 px-6 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                            Save Changes
                        </button>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden text-red-600 text-sm text-center"></div>
                </form>
            </div>

            <!-- Account Actions -->
            <div class="mt-8 bg-white rounded-lg shadow-lg p-8">
                <h3 class="text-xl font-semibold text-black mb-4">Account Actions</h3>
                <div class="space-y-4">
                    <button onclick="changePassword()" 
                            class="w-full text-left p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium text-black">Change Password</h4>
                                <p class="text-sm text-gray-600">Update your account password</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </button>
                    
                    <button onclick="deleteAccount()" 
                            class="w-full text-left p-4 border border-red-200 rounded-lg hover:bg-red-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium text-red-600">Delete Account</h4>
                                <p class="text-sm text-gray-600">Permanently delete your account and all data</p>
                            </div>
                            <i class="fas fa-chevron-right text-red-400"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <!-- Brand -->
                <div class="col-span-1 md:col-span-2">
                    <h3 class="text-2xl font-bold mb-4">FitPickd</h3>
                    <p class="text-gray-300 mb-4">For the Fit You Own</p>
                    <p class="text-gray-300">Premium men's clothing from Guwahati</p>
                </div>

                <!-- Quick Links -->
                <div>
                    <h4 class="text-lg font-semibold mb-4">Quick Links</h4>
                    <ul class="space-y-2">
                        <li><a href="about.html" class="text-gray-300 hover:text-white transition-colors">About</a></li>
                        <li><a href="shop.html" class="text-gray-300 hover:text-white transition-colors">Shop</a></li>
                        <li><a href="contact.html" class="text-gray-300 hover:text-white transition-colors">Contact</a></li>
                    </ul>
                </div>

                <!-- Contact Info -->
                <div>
                    <h4 class="text-lg font-semibold mb-4">Contact</h4>
                    <div class="space-y-2 text-gray-300">
                        <div class="flex items-center">
                            <i class="fab fa-instagram mr-2"></i>
                            <a href="https://www.instagram.com/fitpickd" target="_blank" class="hover:text-white transition-colors">@fitpickd</a>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-envelope mr-2"></i>
                            <a href="mailto:fitpickd@gmail.com" class="hover:text-white transition-colors">fitpickd@gmail.com</a>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            <span>Guwahati 📍</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-300">
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
