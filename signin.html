<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FitPickd</title>
    <meta name="description" content="Sign in to FitPickd - Premium men's clothing brand">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'beige': '#F5F5DC',
                        'dark-beige': '#E8E4C9',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="font-inter bg-beige text-black min-h-screen">
    <!-- Hero Navigation Bar -->
    <nav class="bg-black text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center h-16">
                    <img src="../images/FitPickd Logo.png" alt="FitPickd Logo" class="h-full w-auto mr-3 object-contain" style="max-height: 64px;">
                    <a href="index.html" class="text-2xl font-bold text-white hover:text-gray-300 transition-colors" style="color: #E6D0AC;">
                        FitPickd
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="shirts.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Shirts and Polos
                        </a>
                        <a href="trousers.html" class="text-white hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                            Trousers
                        </a>
                    </div>
                </div>

                <!-- User Menu -->
                <div class="flex items-center space-x-4" id="user-menu">
                    <!-- This will be populated by JavaScript -->
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-gray-300 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-black">
                    <a href="shirts.html" class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">
                        Shirts and Polos
                    </a>
                    <a href="trousers.html" class="text-white hover:text-gray-300 block px-3 py-2 rounded-md text-base font-medium">
                        Trousers
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign In Section -->
    <section class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-black">Welcome Back</h2>
                <p class="mt-2 text-gray-600">Sign in to your FitPickd account</p>
            </div>

            <!-- Role Selection -->
            <div id="role-selection" class="space-y-4">
                <div class="grid grid-cols-1 gap-4">
                    <button onclick="showLoginForm('admin')" 
                            class="role-card bg-white border-2 border-black p-6 rounded-lg hover:bg-black hover:text-white transition-all duration-300 hover-lift">
                        <div class="text-center">
                            <i class="fas fa-user-shield text-4xl mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">Sign in as Admin</h3>
                            <p class="text-sm opacity-75">Access admin dashboard and manage products</p>
                        </div>
                    </button>
                    
                    <button onclick="showLoginForm('customer')" 
                            class="role-card bg-white border-2 border-black p-6 rounded-lg hover:bg-black hover:text-white transition-all duration-300 hover-lift">
                        <div class="text-center">
                            <i class="fas fa-user text-4xl mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2">Sign in as Customer</h3>
                            <p class="text-sm opacity-75">Access your customer account</p>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Admin Login Form -->
            <div id="admin-login" class="hidden">
                <form class="space-y-6" onsubmit="handleAdminLogin(event)">
                    <div>
                        <label for="admin-username" class="block text-sm font-medium text-gray-700 mb-2">
                            Username
                        </label>
                        <input id="admin-username" name="username" type="text" required 
                               class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"
                               placeholder="Enter username">
                    </div>
                    
                    <div>
                        <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input id="admin-password" name="password" type="password" required 
                               class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"
                               placeholder="Enter password">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <button type="button" onclick="showRoleSelection()" 
                                class="text-black hover:text-gray-600 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Back
                        </button>
                        <button type="submit" 
                                class="bg-black text-white px-6 py-2 rounded-md hover:bg-gray-800 transition-colors">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>

            <!-- Customer Login Form -->
            <div id="customer-login" class="hidden">
                <form class="space-y-6" onsubmit="handleCustomerLogin(event)">
                    <div>
                        <label for="customer-email-phone" class="block text-sm font-medium text-gray-700 mb-2">
                            Email or Phone Number
                        </label>
                        <input id="customer-email-phone" name="email-phone" type="text" required 
                               class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"
                               placeholder="Enter your email or phone number">
                    </div>
                    
                    <div>
                        <label for="customer-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input id="customer-password" name="password" type="password" required 
                                   class="form-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black pr-12"
                                   placeholder="Enter your password">
                            <button type="button" id="toggle-customer-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-customer" name="remember"
                                   class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded">
                            <label for="remember-customer" class="ml-2 text-sm text-gray-600">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-black hover:underline">Forgot password?</a>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <button type="button" onclick="showRoleSelection()" 
                                class="text-black hover:text-gray-600 transition-colors">
                            <i class="fas fa-arrow-left mr-2"></i>Back
                        </button>
                        <button type="submit" 
                                class="bg-black text-white px-6 py-2 rounded-md hover:bg-gray-800 transition-colors">
                            Sign In
                        </button>
                    </div>
                </form>
                
                <!-- Sign Up Link for Customers -->
                <div class="text-center mt-6">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="signup.html" class="text-black font-medium hover:underline">Sign Up</a>
                    </p>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center">
                <a href="index.html" class="text-black hover:text-gray-600 transition-colors">
                    <i class="fas fa-home mr-2"></i>Back to Home
                </a>
            </div>
        </div>
    </section>

    <script src="../js/main.js"></script>
    <script src="../js/signin.js"></script>
</body>
</html>
